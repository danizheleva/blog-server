<div class="row d-flex justify-content-center">
  <h2>Add details about your trip!</h2>
  <form class="col-9 d-flex justify-content-center" [formGroup]="tripDetailsForm" (ngSubmit)="onSubmit()">
  <div style="width: 80%">
    <div class="form-group">
    <label>
      Trip Title:
      <input class="form-control" type="text" formControlName="tripTitle">
    </label>
  </div>
  <div class="form-group">
    <label>
      Trip Start Date:
      <input class="form-control" type="date" formControlName="tripStartDate">
    </label>


  <div class="row d-flex justify-content-center">
    <button class="btn btn-flat btn-primary" type="button" (click)="addNewDay()">Add Day</button>
  </div>
  </div>



  <div formArrayName="days">
    <div *ngFor="let day of tripDetailsForm.get('days').controls; let i=index">
      <div [formGroupName]="i">
        <h3>Add new day</h3>
        <div class="form-group">
            <label>
                Title:
                <input type="text" class="form-control" formControlName="dayTitle">
              </label>
          <label>
          Day Number:
          <input type="number" class="form-control" formControlName="number">
        </label>
        </div>
        <div class="form-group">
          <label>
          Country:
          <input type="text" class="form-control" formControlName="country">
        </label>
          <label>
          City:
          <input type="text" class="form-control" formControlName="city">
        </label>
        </div>
        <div class="form-group">
          <label>
          Text:
          <textarea type="textarea"  class="form-control" formControlName="text" rows="6"></textarea>
        </label>
        </div>


        <div class="row d-flex justify-content-center">
            <button  class="btn btn-flat btn-primary" type="button" (click)="addNewDay()">Add Day</button>
            <button  class="btn btn-flat btn-danger" type="button" (click)="deleteDay(i)">Delete Day</button>
        </div>
      </div>
    </div>

  </div>
<div class="row d-flex justify-content-center">
    <button class="btn btn-flat btn-success" type="submit" [disabled]="!tripDetailsForm.valid">Submit</button>
</div>
</div>
</form>
</div>
