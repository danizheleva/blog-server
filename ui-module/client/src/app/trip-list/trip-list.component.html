

<div class="container">
   <div class="jumbotron text-center">
    <div class="row ">
      <h1>Main Home Page</h1>

    </div>
  </div>

  <div class="row">
    <div class="col-4 my-1" *ngFor="let trip of trips">
        <div class="card ">
          <div class="card-body text-center">
            <h5 class="card-title"> {{ trip.tripTitle }}</h5>
            <p class="card-text">Summary of trip</p>
            <a href="#" class="card-link">Open</a>
            <footer>{{ trip.postCreationDate }}</footer>
          </div>
        </div>
      </div>
  </div>
</div>
